<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herança</title>
    <style>
        div {border:  2px solid;}
        div ul {border: inherit;}
    </style>
    <!-- usando o inherit, evitamos de reescrever todas as propriedades do item pai-->
</head>
<body>
    
    <div>
        <h1>Planetas</h1>
        <ul>
            <li>Terra</li>
            <li>Marte</li>
            <li>Júpiter</li>
            <li>Netuno</li>
        </ul>
    </div>

    <!--div{color: blue;} div ul li { color: red;}  ao fazer isso, espedificamos que os itens
    da lista não herdem o estilo geral da tag div.-->
    <!---->
</body>
</html>
